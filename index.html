<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APCEA â€“ Asia-Pacific Culture & Education Association</title>
<style>
:root {
  --navy: #002540;
  --navy-600: #07324f;
  --accent: #00a6b2;
  --bg: #ffffff;
  --bg-soft: #f5f9fc;
  --text: #27323f;
  --muted: #6b7b8a;
  --shadow: 0 10px 30px rgba(0,0,0,0.08);
}
body {
  font-family: 'Inter', sans-serif;
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-size: 18px;
  line-height: 1.75;
}

/* ===== HEADER ===== */
header {
  background: linear-gradient(180deg, var(--navy), var(--navy-600));
  color: white;
  padding: 0.85rem 0;
  position: sticky;
  top: 0;
  box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  z-index: 100;
}
.container {
  max-width: 1100px;
  margin: auto;
  padding: 0 1.25rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: relative;
}
.logo-container {
  display: flex;
  align-items: center;
  gap: 0.75rem;
}
.logo-container img {
  width: 60px;
  height: 60px;
  border-radius: 12px;
}
.brand {
  display: flex;
  flex-direction: column;
  line-height: 1.2;
}
.brand span:first-child {
  font-size: 1.5rem;
  font-weight: 600;
}
.brand span:last-child {
  font-size: 0.9rem;
  color: #dceaf6;
}

/* ===== MENU ===== */
nav {
  position: relative;
}
.menu-button {
  background: transparent;
  border: 2px solid #e6eef4;
  color: #e6eef4;
  padding: 0.55rem 1.2rem;
  border-radius: 999px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: 500;
  transition: all 0.3s ease;
}
.menu-button:hover {
  background: #ffffff;
  color: var(--navy);
}
.menu-content {
  display: none;
  position: absolute;
  right: -20px; /* âœ… fix alignment */
  top: calc(100% + 8px);
  background: #fff;
  border: 1px solid #e7edf3;
  border-radius: 12px;
  box-shadow: var(--shadow);
  min-width: 220px;
  overflow: hidden;
  z-index: 999;
}
.menu-content a {
  display: block;
  padding: 0.75rem 1rem;
  color: var(--navy);
  text-decoration: none;
  border-bottom: 1px solid #f1f5f8;
  font-size: 0.95rem;
}
.menu-content a:hover {
  background: #f7fbff;
}
.menu-content a:last-child {
  border-bottom: none;
}
.lang-row {
  display: flex;
  gap: 8px;
  padding: 0.7rem;
  border-top: 1px solid #f1f5f8;
}
.chip {
  flex: 1;
  text-align: center;
  padding: 0.45rem 0;
  border-radius: 999px;
  background: #f9fcff;
  border: 1px solid #e7edf3;
  color: var(--navy);
  cursor: pointer;
  font-size: 0.9rem;
}
.chip:hover {
  background: #eef7fb;
}

/* ===== MAIN CONTENT ===== */
.page {
  padding: 2rem 0;
}
.prose {
  background: #fff;
  border: 1px solid #e7edf3;
  border-radius: 14px;
  box-shadow: var(--shadow);
  padding: 1.25rem;
}
.prose h3 {
  font-size: 1.25rem;
  color: var(--navy);
}
.prose p, .prose li {
  font-size: 1rem;
}
.grid-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 1rem;
  margin: 1.5rem 0;
}
.grid-gallery img {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.15);
}
footer {
  background: var(--navy);
  color: #e6eef4;
  text-align: center;
  padding: 1.2rem 0;
  margin-top: 2rem;
  font-size: 0.95rem;
}

/* ===== Responsive ===== */
@media (max-width: 768px) {
  .menu-content {
    right: 0;
    min-width: 200px;
  }
  .menu-button {
    font-size: 1rem;
  }
}
</style>

<script>
const content = {
english:{
menu:{home:"Home",about:"About",members:"Members",events:"Events & Gallery"},
home:{
title:"Home",
description:`
<p>Welcome to <strong>APCEA</strong> â€” a student-founded, youth-led nonprofit organization promoting Asian culture, education, and community engagement across Southern California.</p>
<h3>Our Mission</h3>
<p>To bridge cultures through education and service, empowering youth to become leaders and cultural ambassadors.</p>
<h3>Recent Highlights</h3>
<ul>
<li>ðŸ“š <strong>Community Educational Workshop</strong> â€“ Promoting cultural understanding at the local library.</li>
<li>ðŸŽ­ <strong>Halloween Cultural Integration Project</strong> â€“ Exploring American festivals through multicultural participation.</li>
<li>ðŸŒ¸ <strong>Temecula CultureFest</strong> â€“ Sharing Chinese traditions through art, calligraphy, and games.</li>
</ul>
<div style="text-align:center;margin-top:1rem;">
  <img src="a0e4734c1f8bd50b8ed91bd90f7c015.jpg" style="max-width:70%;border-radius:12px;box-shadow:0 6px 16px rgba(0,0,0,0.15);">
  <p style="color:#6b7b8a;font-size:0.95rem;">APCEA members at Temecula CultureFest 2025</p>
</div>
`
},
about:{title:"About",description:`<p><strong>The Asia-Pacific Culture and Education Association (APCEA)</strong> is a youth-driven nonprofit that fosters Asian culture, education, and community unity. Founded by students in Southern California, APCEA encourages young leaders to organize cultural showcases, service events, and educational programs that inspire cross-cultural understanding.</p>`},
members:{title:"Members",description:`<p>APCEA is proudly led by student co-founders:</p><ul><li>Edric Chan</li><li>Alexander Zhang</li><li>Yuelin Qu</li><li>Sixian Dong</li><li>HanYa Yu</li></ul>`},
events:{title:"Events & Gallery",description:`<p>Coming soon: 2025 community events and media gallery.</p>`},
footer:"APCEA fosters cultural exchange, education, and community understanding."
}
};

let currentLanguage='english';
function toggleMenu(){
  const menu=document.getElementById("dropdownMenu");
  menu.style.display=(menu.style.display==="block")?"none":"block";
}
function loadPage(page){
  const main=document.getElementById("main-content");
  const {title,description}=content[currentLanguage][page];
  main.innerHTML=`<section class='container page'><h2 style="color:var(--navy);font-size:1.8rem;margin-bottom:1rem;">${title}</h2><div class='prose'>${description}</div></section>`;
  document.getElementById("dropdownMenu").style.display="none";
}
function switchLanguage(lang){
  currentLanguage=lang;
  ["home","about","members","events"].forEach(id=>{
    document.getElementById(`menu-${id}`).innerText=content[lang].menu[id];
  });
  document.getElementById('footer-text').innerText=content[lang].footer;
  loadPage('home');
}
window.onload=function(){
  loadPage('home');
  document.addEventListener("click", (e)=>{
    const menu=document.getElementById("dropdownMenu");
    const btn=document.querySelector(".menu-button");
    if(menu.style.display==="block" && !menu.contains(e.target) && !btn.contains(e.target)){
      menu.style.display="none";
    }
  });
};
</script>
</head>

<body>
<header>
  <div class="container">
    <div class="logo-container">
      <img src="35fadaf145c6514653cfefc222d51b8.jpg" alt="APCEA Logo">
      <div class="brand">
        <span>APCEA</span>
        <span>Asia-Pacific Culture & Education Association</span>
      </div>
    </div>
    <nav>
      <button class="menu-button" onclick="toggleMenu()">Menu</button>
      <div class="menu-content" id="dropdownMenu">
        <a href="#" id="menu-home" onclick="loadPage('home');return false;">Home</a>
        <a href="#" id="menu-about" onclick="loadPage('about');return false;">About</a>
        <a href="#" id="menu-members" onclick="loadPage('members');return false;">Members</a>
        <a href="#" id="menu-events" onclick="loadPage('events');return false;">Events & Gallery</a>
        <div class="lang-row">
          <div class="chip" onclick="switchLanguage('english')">English</div>
          <div class="chip" onclick="switchLanguage('chinese')">ä¸­æ–‡</div>
        </div>
      </div>
    </nav>
  </div>
</header>

<main id="main-content"></main>

<footer><p id="footer-text">APCEA fosters cultural exchange, education, and community understanding.</p></footer>
</body>
</html>
