<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #002540; /* Unified dark blue background */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures footer is pushed to the bottom */
        }
        header {
            background-color: #001a33; /* Unified dark blue for header */
            padding: 20px; /* Larger header */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .company-name {
            font-family: Georgia, serif; /* Suitable font for APCEA */
            font-size: 2em;
            margin-left: 20px;
            border: 2px solid #001a33; /* Matching dark blue for box */
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #001a33; /* Matching dark blue for box */
            color: white; /* White text */
        }
        nav {
            position: relative;
        }
        .menu-button {
            background-color: #001a33; /* Unified dark blue for button */
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            margin-right: 40px; /* Moved slightly to the left */
        }
        .menu-content {
            display: none;
            position: absolute;
            top: 50px; /* Adjusted for larger header */
            background-color: #001a33; /* Unified dark blue for menu */
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .menu-content a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
        }
        .menu-content a:hover {
            background-color: #000d1a; /* Slightly darker blue when hovered */
        }
        main {
            background-color: white; /* White for the main section */
            padding: 40px;
            text-align: center;
            flex: 1; /* Allows the main section to grow and take up available space */
            color: black; /* Change text color to black for visibility */
        }
        footer {
            background-color: #001a33; /* Unified dark blue for footer */
            padding: 20px;
            text-align: center;
        }
        p {
            font-size: 1.2em;
            margin: 0;
        }
    </style>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("dropdownMenu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="company-name">APCEA</div>
        <nav>
            <button class="menu-button" onclick="toggleMenu()">Menu</button>
            <div class="menu-content" id="dropdownMenu">
                <a href="#about">About</a>
                <a href="#members">Members</a>
                <a href="#language">Language</a>
            </div>
        </nav>
    </header>
    <main>
        <!-- Main content can go here if needed -->
    </main>
    <footer>
        <p>APCEA is dedicated to fostering cultural exchange, promoting educational opportunities, and cultivating cross-cultural understanding across the Pacific.</p>
    </footer>
</body>
</html>
