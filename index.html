/* --- 1. MODERN VARIABLES --- */
:root {
  --navy: #002540;
  --navy-light: #1a4c70;

}

* { box-sizing: border-box; }

body {

  z-index: -1;
  animation: float 10s ease-in-out infinite;
}
@keyframes float {
  0% { transform: translate(0, 0); }
  50% { transform: translate(-20px, 40px); }
  100% { transform: translate(0, 0); }
}

h1, h2, h3 {

  font-weight: 800;
  margin-top: 0;
  line-height: 1.2;

}

h3 { 
  font-size: 1.4rem; 
  color: var(--navy); 
  margin-top: 2rem; 
  margin-bottom: 1rem;
  display: flex;

p, li { 
  font-size: 1.05rem;

ul { padding-left: 1.5rem; color: #4a5568; }

.logo-text { font-family: 'Outfit', sans-serif; font-weight: 800; font-size: 1.1rem; }

.lang-btn {

.mobile-toggle { display: none; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--navy); }

  padding: 2.5rem;
  border-radius: var(--radius);
  box-shadow: var(--shadow-soft);
  margin-bottom: 1.5rem;
  border: 1px solid rgba(255,255,255,0.8);

}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }

.tag {
  display: inline-block;
  background: rgba(0,166,178,0.1);
  color: var(--navy);
  padding: 0.4rem 0.8rem;
  border-radius: 50px;
  font-size: 0.8rem;

  .lang-btn { margin: 0.5rem auto; width: 100%; }
  .card { padding: 1.5rem; }
}
</style>

          <p>对 APCEA 而言，万圣节不仅是一个节日，更是促进社区文化融合的良好机会。孩子们在欢乐的氛围中学习、分享，也在行动中为建设更温暖、多元的社区贡献一份力量。</p>
        </div>
      `
    },
    footer: "APCEA 致力于促进文化交流与教育发展。"
  }
};

let currentLang = 'english';

function loadPage(page) {
  const main = document.getElementById('main-content');
  const data = content[currentLang][page];
  main.innerHTML = data.html;
  
  // Highlight Menu
  document.querySelectorAll('.menu-links a').forEach(el => el.classList.remove('active'));
  const activeBtn = document.getElementById('nav-'+page);
  if(activeBtn) activeBtn.classList.add('active');

  // Close mobile menu
  document.getElementById('menu').classList.remove('open');
  window.scrollTo(0,0);
}

function navTo(page) {
  loadPage(page);
}

function switchLanguage() {
  currentLang = currentLang === 'english' ? 'chinese' : 'english';
  
  // Update Navbar Text
  ['home','about','members','events'].forEach(key => {
    document.getElementById('nav-'+key).innerText = content[currentLang].menu[key];
  });
  document.getElementById('footer-text').innerText = content[currentLang].footer;
  
  // Reload Content
  const activePage = document.querySelector('.menu-links a.active').id.replace('nav-','');
  loadPage(activePage);
}

function toggleMenu() {
  document.getElementById('menu').classList.toggle('open');
}

window.onload = () => loadPage('home');
</script>
