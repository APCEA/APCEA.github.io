<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APCEA</title>
  <style>
    /* Reset and Base Styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 18px; }
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
      line-height: 1.6;
      background: #fff;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header & Navigation */
    header {
      background-color: #002540;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-container { display: flex; align-items: center; }
    .logo-container img { height: 80px; margin-right: 1rem; }
    .company-name { font-family: Georgia, serif; font-size: 2rem; color: #fff; }

    nav { position: relative; }
    .menu-button {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
    }
    .menu-button:hover { background: #fff; color: #002540; }

    .menu-content {
      display: none;
      position: absolute;
      right: 0;
      top: 3rem;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      z-index: 10;
      min-width: 200px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    .menu-content a {
      display: block;
      padding: 0.75rem 1rem;
      text-decoration: none;
      color: #002540;
      font-size: 1.05rem;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }
    .menu-content a:last-child { border-bottom: none; }
    .menu-content a:hover { background: #f0f0f0; }

    /* Main Content */
    main { flex: 1; padding: 2rem; max-width: 960px; margin: 0 auto; }
    main h2 { font-size: 2rem; margin-bottom: 1rem; color: #002540; }
    main h3 { font-size: 1.4rem; margin: 1rem 0 0.5rem; color: #083b63; }
    main p, main li { font-size: 1.1rem; margin-bottom: 1rem; }
    main ul { margin-left: 1.25rem; }

    /* Footer */
    footer { background: #002540; padding: 1rem 2rem; text-align: center; }
    footer p { color: #fff; font-size: 1.05rem; }

    /* Responsive */
    @media (max-width:768px) {
      header { flex-direction: column; align-items: flex-start; }
      nav { margin-top: 1rem; }
    }
  </style>
  <script>
    /* Bilingual Content */
    const content = {
      $1
            <h3>Asia-Pacific Culture and Education Association Successfully Participates in the 2025 Temecula Culture Festival, Earning Widespread Praise for Promoting Chinese Culture</h3>
            <p>On May 17, 2025, the Asia-Pacific Culture and Education Association (APCEA) was invited to participate in the annual cultural celebration hosted by the City of Temecula—Temecula CultureFest. This vibrant event brought together diverse ethnic communities to showcase cultures from around the world and attracted a large number of residents and visitors.</p>
            <p>At the festival, APCEA’s booth was jointly organized and operated by five youth students and five parents. From the moment it opened in the morning, the booth drew a steady stream of visitors and became one of the event’s most popular highlights.</p>
            <p>Our booth featured a rich and diverse array of Chinese cultural experiences, including:</p>
            <ul>
              <li>Chinese Calligraphy Experience: Visitors had the chance to write Chinese characters and try traditional brush calligraphy.</li>
              <li>Origami Crafts: Children and families created traditional designs such as paper lanterns.</li>
              <li>Go (Weiqi) Demonstrations: Children from different backgrounds enjoyed playing this classic strategy game together.</li>
              <li>Handbag Painting: Custom-designed tote bags featuring creative designs by our founder, Aileen, were especially popular.</li>
              <li>Face Painting: A big hit among the younger crowd.</li>
              <li>Traditional Chinese Handicraft Display: Including paper cutting, fans, embroidery, qipao (traditional dresses), and tea sets, drawing many attendees to stop, admire, and take photos.</li>
            </ul>
            <p>The event not only attracted enthusiastic participation from families of various ethnic backgrounds but also gave local residents a deeper appreciation for the artistic beauty and cultural depth of Chinese heritage through hands-on interaction.</p>
            <p>“It’s truly touching to see so many children actively introducing the culture and participating in the crafts—it gives us hope for cultural inheritance,” said one community member.</p>
            <p>This festival was not only a wonderful opportunity for cultural exchange, but also an important platform for the growth and development of the children involved. Throughout the event, they demonstrated strong organizational abilities, communication skills, and teamwork.</p>
            <p>We sincerely thank the City of Temecula for providing such a valuable opportunity, allowing us to promote Chinese culture and foster cross-cultural understanding through this community platform. Moving forward, the Asia-Pacific Culture and Education Association will continue to take an active role in community events and develop more educational and culturally enriching programs.</p>
          $2
        footer: "APCEA is dedicated to fostering cultural exchange, promoting educational opportunities, and cultivating cross-cultural understanding across the Pacific.",
        menu: { home: "Home", about: "About", members: "Members", news: "News" }
      },
      $1
            <h3>亚太文化教育协会成功参与2025年Temecula文化节，弘扬中华文化获广泛好评</h3>
            <p>2025年5月17日，亚太文化教育协会（Asia-Pacific Culture and Education Association, APCEA）受邀参加了由Temecula市政府主办的年度文化盛会，Temecula CultureFest。本次活动汇聚了多个族裔社区，展示世界各国的文化魅力，吸引了大量市民和游客参与。</p>
            <p>在本次文化节中，APCEA由五位青少年学生与五位家长共同策划并运营了一个充满特色的中华文化摊位。摊位从早上开放便人流不断，成为活动中备受欢迎的焦点之一。</p>
            <p>我们的摊位展示内容丰富、形式多样，包括</p>
            <ul>
              <li>中国书法体验：观众可以亲手写中国字，体验毛笔书写</li>
              <li>折纸工艺：孩子们和家庭动手折出灯笼等传统图案</li>
              <li>围棋：中外小朋友一起体验智慧游戏</li>
              <li>手提袋绘画：有我们创始人Aileen创意图案设计的手袋特别受欢迎</li>
              <li>脸部彩绘：吸引许多小朋友</li>
              <li>中国传统工艺品展示：包括剪纸、扇子、刺绣，旗袍，与茶具，吸引众多民众驻足欣赏和合影</li>
            </ul>
            <p>活动不仅吸引了不同族裔的家庭踊跃参与，也让本地居民在互动中进一步了解中华文化的艺术魅力与深厚内涵。</p>
            <p>“看到这么多孩子主动介绍文化、操作手工，真的很感动，也让我们看到了文化传承的希望。” 一位参与市民表示。</p>
            <p>此次文化节不仅是一次精彩的文化展示机会，也成为了协会孩子们成长与锻炼的重要舞台。他们在活动中展现了良好的组织能力、沟通技巧和团队合作精神。</p>
            <p>我们衷心感谢Temecula市政府提供如此宝贵的机会，让我们能够通过社区平台弘扬中华文化、促进族裔交流。未来，亚太文化教育协会将继续积极参与社区活动，并筹备更多富有教育意义的文化推广项目。</p>
          $2
        footer: "APCEA 致力于促进文化交流，推动教育机会，培养跨文化理解。",
        menu: { home: "主页", about: "关于", members: "成员", news: "新闻" }
      }
    };

    let currentLanguage = 'english';

    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    function loadPage(page) {
      const mainContent = document.getElementById('main-content');
      mainContent.innerHTML = `<h2>${content[currentLanguage][page].title}</h2>${content[currentLanguage][page].description}`;
      // Close dropdown after selecting a page on mobile
      const menu = document.getElementById("dropdownMenu");
      if (menu.style.display === "block") menu.style.display = "none";
    }

    function switchLanguage(lang) {
      currentLanguage = lang;
      // Reload current page if it exists in the new language; default to home
      const currentPage = document.querySelector('main h2')?.textContent?.toLowerCase();
      const fallback = 'home';
      loadPage(fallback);
      document.getElementById('menu-home').innerText = content[lang].menu.home;
      document.getElementById('menu-about').innerText = content[lang].menu.about;
      document.getElementById('menu-members').innerText = content[lang].menu.members;
      document.getElementById('menu-news').innerText = content[lang].menu.news;
      document.getElementById('footer-text').innerText = content[lang].footer;
    }

    window.onload = function() {
      loadPage('home');
      switchLanguage(currentLanguage);
    };
  </script>
</head>
<body>
  <header>
    <div class="logo-container">
      <!-- Ensure your logo file (35fadaf145c6514653cfefc222d51b8.jpg) is in the same folder or adjust the path accordingly -->
      <img src="35fadaf145c6514653cfefc222d51b8.jpg" alt="APCEA Logo">
      <div class="company-name">APCEA</div>
    </div>
    <nav>
      <button class="menu-button" onclick="toggleMenu()">Menu</button>
      <div class="menu-content" id="dropdownMenu">
        <a href="#" id="menu-home" onclick="loadPage('home')">Home</a>
        <a href="#" id="menu-about" onclick="loadPage('about')">About</a>
        <a href="#" id="menu-members" onclick="loadPage('members')">Members</a>
        <a href="#" id="menu-news" onclick="loadPage('news')">News</a>
        <a href="#" onclick="switchLanguage('english')">English</a>
        <a href="#" onclick="switchLanguage('chinese')">中文</a>
      </div>
    </nav>
  </header>

  <main id="main-content">
    <!-- Dynamic content will be loaded here -->
  </main>

  <footer>
    <p id="footer-text">
      APCEA is dedicated to fostering cultural exchange, promoting educational opportunities, and cultivating cross-cultural understanding across the Pacific.
    </p>
  </footer>
</body>
</html>
