<style>
/* --- 1. MODERN VARIABLES --- */
:root {
  --navy: #002540;
  --navy-light: #1a4c70;
  --teal: #00a6b2;
  --teal-pop: #2dd4bf; /* Brighter for accents */
  --bg-gradient: linear-gradient(135deg, #f0f4f8 0%, #e2eafc 100%);
  
  --glass: rgba(255, 255, 255, 0.85);
  --glass-border: rgba(255, 255, 255, 0.5);
  --shadow-soft: 0 10px 40px -10px rgba(0, 37, 64, 0.1);
  --shadow-hover: 0 20px 50px -10px rgba(0, 166, 178, 0.25);
  
  --radius: 24px; /* Big rounded corners */
}

/* --- 2. BASE STYLES --- */
* { box-sizing: border-box; }

body {
  font-family: 'Plus Jakarta Sans', sans-serif;
  background: var(--bg-gradient);
  background-attachment: fixed; /* Keeps gradient steady while scrolling */
  color: var(--navy);
  margin: 0;
  min-height: 100vh;
  padding-bottom: 2rem;
  overflow-x: hidden;
}

/* Background blob animation for modern feel */
.bg-blob {
  position: fixed;
  top: -10%;
  right: -10%;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, rgba(0,166,178,0.15) 0%, rgba(255,255,255,0) 70%);
  border-radius: 50%;
  z-index: -1;
  animation: float 10s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translate(0, 0); }
  50% { transform: translate(-20px, 40px); }
  100% { transform: translate(0, 0); }
}

h1, h2, h3 {
  font-family: 'Outfit', sans-serif;
  font-weight: 800;
  margin-top: 0;
  line-height: 1.1;
}

h2 { font-size: 2.5rem; letter-spacing: -0.02em; background: -webkit-linear-gradient(0deg, var(--navy), var(--teal)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 1.5rem; }

h3 { font-size: 1.5rem; color: var(--navy); margin-top: 2.5rem; display: flex; align-items: center; gap: 0.5rem; }
h3::before { content: ''; display: inline-block; width: 8px; height: 24px; background: var(--teal); border-radius: 4px; }

p { font-size: 1.05rem; line-height: 1.8; color: #4a5568; margin-bottom: 1.2rem; }

img { max-width: 100%; border-radius: var(--radius); transition: transform 0.4s ease; }

/* --- 3. FLOATING GLASS NAVBAR --- */
header {
  position: sticky;
  top: 1rem;
  z-index: 100;
  padding: 0 1rem;
  display: flex;
  justify-content: center;
}

.nav-pill {
  background: var(--glass);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid var(--glass-border);
  padding: 0.7rem 1.5rem;
  border-radius: 100px; /* Fully rounded pill */
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 100%;
  max-width: 1000px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.05);
}

.logo-area { display: flex; align-items: center; gap: 0.8rem; text-decoration: none; color: var(--navy); }
.logo-area img { width: 42px; height: 42px; border-radius: 12px; }
.logo-text { font-family: 'Outfit', sans-serif; font-weight: 800; font-size: 1.2rem; letter-spacing: -0.01em; }

.menu-links { display: flex; gap: 0.5rem; }

.menu-links a {
  text-decoration: none;
  color: var(--navy);
  font-weight: 600;
  padding: 0.6rem 1.2rem;
  border-radius: 50px;
  font-size: 0.95rem;
  transition: all 0.3s ease;
}

.menu-links a:hover, .menu-links a.active {
  background: var(--navy);
  color: white;
  transform: translateY(-2px);
}

.lang-btn {
  background: linear-gradient(135deg, var(--teal), var(--teal-pop));
  color: white;
  border: none;
  padding: 0.6rem 1.2rem;
  border-radius: 50px;
  font-weight: 700;
  cursor: pointer;
  margin-left: 1rem;
  transition: transform 0.2s;
}
.lang-btn:hover { transform: scale(1.05); box-shadow: 0 4px 15px rgba(0,166,178,0.4); }

.mobile-toggle { display: none; background: none; border: none; font-size: 1.5rem; cursor: pointer; }

/* --- 4. LAYOUT & CARDS --- */
.container { max-width: 900px; margin: 3rem auto; padding: 0 1.5rem; position: relative; }

.card {
  background: white;
  padding: 2.5rem;
  border-radius: var(--radius);
  box-shadow: var(--shadow-soft);
  margin-bottom: 2rem;
  border: 1px solid rgba(255,255,255,0.8);
  animation: slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Hero Badge */
.tag {
  display: inline-block;
  background: rgba(0,166,178,0.1);
  color: var(--navy);
  padding: 0.4rem 1rem;
  border-radius: 50px;
  font-size: 0.85rem;
  font-weight: 700;
  margin-bottom: 1rem;
  text-transform: uppercase;
  letter-spacing: 1px;
}

/* Gallery Grid Modernized */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
  margin-top: 2rem;
}
.gallery img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  border-radius: 18px;
  cursor: pointer;
}
.gallery img:hover { transform: scale(1.03) rotate(-1deg); box-shadow: var(--shadow-hover); }

/* --- 5. RESPONSIVE --- */
@media (max-width: 800px) {
  .menu-links {
    position: absolute;
    top: 75px;
    left: 1rem;
    right: 1rem;

    text-align: center;
  }
  .menu-links.open { display: flex; }
  .mobile-toggle { display: block; }
  .lang-btn { margin: 0.5rem auto; width: 100%; }
  h2 { font-size: 2rem; }
  .card { padding: 1.5rem; }
}

let currentLang = 'english';

function loadPage(page) {
  const main = document.getElementById('main-content');
  const data = content[currentLang][page];
  main.innerHTML = data.html;
  
  // Highlight Menu
  document.querySelectorAll('.menu-links a').forEach(el => el.classList.remove('active'));
  const activeBtn = document.getElementById('nav-'+page);
  if(activeBtn) activeBtn.classList.add('active');

  // Close mobile menu
  document.getElementById('menu').classList.remove('open');
  window.scrollTo(0,0);
}

function navTo(page) {
  loadPage(page);
}

function switchLanguage() {
  currentLang = currentLang === 'english' ? 'chinese' : 'english';
  
  // Update Navbar Text

    document.getElementById('nav-'+key).innerText = content[currentLang].menu[key];
  });
  document.getElementById('footer-text').innerText = content[currentLang].footer;
  
  // Reload Content
  const activePage = document.querySelector('.menu-links a.active').id.replace('nav-','');
  loadPage(activePage);
}

function toggleMenu() {
  document.getElementById('menu').classList.toggle('open');
}

window.onload = () => loadPage('home');
