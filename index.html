.lang-switch {

}

}

.page {

}
.prose {

}
.prose h3 {

  color: var(--navy);
}
.prose p, .prose li {

.grid-gallery {

.grid-gallery img {

footer {

  text-align: center;

  margin-top: 2rem;

/* ===== Responsive ===== */
@media (max-width: 768px) {
  nav {
