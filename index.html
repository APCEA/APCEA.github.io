<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b3cde0; /* Lighter blue background */
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6497b1; /* Lighter blue for header */
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .company-name {
            font-size: 1.5em;
            margin-left: 20px;
            border: 2px solid #005b96; /* Box around the name */
            padding: 5px 10px;
            border-radius: 5px;
            background-color: white;
            color: #005b96;
        }
        nav {
            position: relative;
        }
        .menu-button {
            background-color: #005b96; /* Medium blue for button */
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            margin-right: 40px; /* Moved slightly to the left */
        }
        .menu-content {
            display: none;
            position: absolute;
            top: 40px;
            background-color: #005b96; /* Same medium blue for menu */
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .menu-content a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
        }
        .menu-content a:hover {
            background-color: #03396c; /* Slightly darker blue when hovered */
        }
    </style>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("dropdownMenu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="company-name">APCEA</div>
        <nav>
            <button class="menu-button" onclick="toggleMenu()">Menu</button>
            <div class="menu-content" id="dropdownMenu">
                <a href="#about">About</a>
                <a href="#members">Members</a>
                <a href="#language">Language</a>
            </div>
        </nav>
    </header>
    <main style="padding: 20px; text-align: center;">
        <p>APCEA is dedicated to fostering cultural exchange, promoting educational opportunities, and cultivating cross-cultural understanding across the Pacific.</p>
    </main>
</body>
</html>
