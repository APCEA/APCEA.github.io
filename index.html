<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #002540; /* Unified dark blue background */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures footer is pushed to the bottom */
        }
        header {
            background-color: #001a33; /* Unified dark blue for header */
            padding: 20px; /* Larger header */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .company-name {
            font-family: Georgia, serif; /* Suitable font for APCEA */
            font-size: 2em;
            margin-left: 20px;
            border: 2px solid #001a33; /* Matching dark blue for box */
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #001a33; /* Matching dark blue for box */
            color: white; /* White text */
        }
        nav {
            position: relative;
        }
        .menu-button {
            background-color: #001a33; /* Unified dark blue for button */
            color: white;
            padding: 15px 25px; /* Increased size */
            border: none;
            cursor: pointer;
            font-size: 1.1em; /* Slightly larger font size */
            margin-right: 40px; /* Moved slightly to the left */
        }
        .menu-content {
            display: none;
            position: absolute;
            top: 50px; /* Adjusted for larger header */
            background-color: #001a33; /* Unified dark blue for menu */
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .menu-content a {
            color: white;
            padding: 15px 25px; /* Increased padding for menu items */
            text-decoration: none;
            display: block;
            font-size: 1.2em; /* Increased font size for menu items */
        }
        .menu-content a:hover {
            background-color: #000d1a; /* Slightly darker blue when hovered */
        }
        main {
            background-color: white; /* White for the main section */
            padding: 40px;
            text-align: center;
            flex: 1; /* Allows the main section to grow and take up available space */
            color: black; /* Change text color to black for visibility */
        }
        footer {
            background-color: #001a33; /* Unified dark blue for footer */
            padding: 20px;
            text-align: center;
        }
        p {
            font-size: 1.2em;
            margin: 0;
        }
    </style>
    <script>
        const content = {
            english: {
                home: {
                    title: "Home",
                    description: "Welcome to the Home page!"
                },
                about: {
                    title: "About",
                    description: "This is the About page."
                },
                members: {
                    title: "Members",
                    description: "Here are the Members."
                },
                language: "Select a language:",
                footer: "APCEA is dedicated to fostering cultural exchange, promoting educational opportunities, and cultivating cross-cultural understanding across the Pacific."
            },
            chinese: {
                home: {
                    title: "主页",
                    description: "欢迎来到主页！"
                },
                about: {
                    title: "关于",
                    description: "这是关于页面。"
                },
                members: {
                    title: "成员",
                    description: "这是成员。"
                },
                language: "选择语言：",
                footer: "APCEA 致力于促进文化交流，推动教育机会，培养跨文化理解。",
                menu: {
                    home: "主页",
                    about: "关于",
                    members: "成员",
                    language: "选择语言："
                }
            }
        };

        function toggleMenu() {
            var menu = document.getElementById("dropdownMenu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        function loadPage(page) {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `<h2>${content[currentLanguage][page].title}</h2><p>${content[currentLanguage][page].description}</p>`;
        }

        let currentLanguage = 'english'; // Default language

        function switchLanguage(lang) {
            currentLanguage = lang;
            loadPage('home'); // Reload the home page in the selected language
            document.getElementById('language-label').innerText = content[lang].language; // Update language label
            document.getElementById('footer-text').innerText = content[lang].footer; // Update footer text
            
            // Update menu options based on language
            document.getElementById('menu-home').innerText = content[lang].menu.home || "Home";
            document.getElementById('menu-about').innerText = content[lang].menu.about || "About";
            document.getElementById('menu-members').innerText = content[lang].menu.members || "Members";
        }

        window.onload = function() {
            loadPage('home'); // Load the home page by default
            switchLanguage(currentLanguage); // Set the initial language
        };
    </script>
</head>
<body>
    <header>
        <div class="company-name">APCEA</div>
        <nav>
            <button class="menu-button" onclick="toggleMenu()">Menu</button>
            <div class="menu-content" id="dropdownMenu">
                <a href="#" id="menu-home" onclick="loadPage('home')">Home</a>
                <a href="#" id="menu-about" onclick="loadPage('about')">About</a>
                <a href="#" id="menu-members" onclick="loadPage('members')">Members</a>
                <a href="#" onclick="switchLanguage('english')">English</a>
                <a href="#" onclick="switchLanguage('chinese')">中文</a>
            </div>
        </nav>
    </header>
    <main id="main-content">
        <h2>Home</h2>
        <p>Welcome to the Home page!</p>
    </main>
    <footer>
        <p id="footer-text">APCEA is dedicated to fostering cultural exchange, promoting educational opportunities, and cultivating cross-cultural understanding across the Pacific.</p>
    </footer>
</body>
</html>
