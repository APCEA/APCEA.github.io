      display: flex;
      flex-direction: column;

      ------------------------------------------------------------
      HEADER & NAVIGATION
      ------------------------------------------------------------
    */

      */
      background: linear-gradient(to right, #e53935, #ffb300, #ffeb3b, #43a047, #1e88e5);

      align-items: center;
      justify-content: space-between;
    }

      align-items: center;
    }

    }

      font-size: 2em;
      color: #fff;
      white-space: nowrap;
    }
    nav {
      position: relative;
    }
    .menu-button {
      background-color: rgba(0, 0, 0, 0.2);
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      border-radius: 4px;
    }
    .menu-button:hover {
      background-color: rgba(0, 0, 0, 0.3);
    }
    .menu-content {
      display: none;
      position: absolute;
      right: 0;
      top: 60px;
      background-color: #fff; 
      color: #000;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 999;
      border-radius: 4px;
      overflow: hidden;
    }
    .menu-content a {
      color: #000;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 1em;
    }
    .menu-content a:hover {
      background-color: #f1f1f1;
    }
    /*
      ------------------------------------------------------------
      MAIN CONTENT
      ------------------------------------------------------------
    */
    main {
      flex: 1; /* Grow and take up available space */
      padding: 40px;
      max-width: 1200px; 
      margin: 0 auto;
    }
    main h2 {
      margin-bottom: 20px;
      color: #002540;
    }
    main p {
      margin-bottom: 20px;
      line-height: 1.6;
    }
    /* 
      ------------------------------------------------------------
      FOOTER
      ------------------------------------------------------------
    */
    footer {
      background-color: #002540;
      padding: 20px;
      text-align: center;
    }
    footer p {
      color: #fff;
      font-size: 1em;
    }
    /*
      ------------------------------------------------------------
      RESPONSIVE DESIGN
      ------------------------------------------------------------
    */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .menu-button {
        margin-top: 10px;
      }
    }
  </style>

    // Current language default
    let currentLanguage = 'english';

    // Toggle dropdown menu
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    // Load specific page content
    function loadPage(page) {
      const mainContent = document.getElementById('main-content');
      mainContent.innerHTML = `
        <h2>${content[currentLanguage][page].title}</h2>
        ${content[currentLanguage][page].description}
      `;
      toggleMenu(); // close the menu after selecting
    }

    // Switch language
    function switchLanguage(lang) {
      currentLanguage = lang;
      loadPage('home'); // Reload the home page in the selected language

      // Update menu text
      document.getElementById('menu-home').innerText = content[lang].menu.home;
      document.getElementById('menu-about').innerText = content[lang].menu.about;
      document.getElementById('menu-members').innerText = content[lang].menu.members;

      // Update footer text
      document.getElementById('footer-text').innerText = content[lang].footer;
    }

    // On window load, show home page and set initial language
    window.onload = function() {
      loadPage('home');
      switchLanguage(currentLanguage);
