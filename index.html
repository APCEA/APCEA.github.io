<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APCEA</title>
  <style>
    /* Reset and Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html {
      font-size: 18px; /* Increased base font size */
    }
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
      line-height: 1.6;
      background: #fff;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Header & Navigation */
    header {
      background-color: #002540; /* Unified navy blue */
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo-container img {
      height: 80px; /* Larger logo */
      margin-right: 1rem;
    }
    .company-name {
      font-family: Georgia, serif;
      font-size: 2rem;
      color: #fff;
    }
    nav {
      position: relative;
    }
    .menu-button {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
    }
    .menu-button:hover {
      background: #fff;
      color: #002540;
    }
    .menu-content {
      display: none;
      position: absolute;
      right: 0;
      top: 3rem;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      z-index: 10;
    }
    .menu-content a {
      display: block;
      padding: 0.75rem 1rem;
      text-decoration: none;
      color: #002540;
      font-size: 1.2rem;
      border-bottom: 1px solid #eee;
      transition: background 0.3s;
    }
    .menu-content a:last-child {
      border-bottom: none;
    }
    .menu-content a:hover {
      background: #f0f0f0;
    }
    /* Main Content */
    main {
      flex: 1;
      padding: 2rem;
      max-width: 960px;
      margin: 0 auto;
    }
    main h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #002540;
    }
    main p, main li {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    /* Footer */
    footer {
      background: #002540;
      padding: 1rem 2rem;
      text-align: center;
    }
    footer p {
      color: #fff;
      font-size: 1.2rem;
    }
    /* Responsive Design */
    @media (max-width:768px) {
      header {
         flex-direction: column;
         align-items: flex-start;
      }
      nav {
         margin-top: 1rem;
      }
    }
  </style>
  <script>
    /* Bilingual Content */
    const content = {
      english: {
        home: {
          title: "Home",
          description: `
            <p>Welcome to APCEA! We are a family-founded, youth-driven nonprofit organization dedicated to promoting Asian culture, fostering educational growth, and serving our local communities. Explore our site to learn more about our mission and activities.</p>
          `
        },
        about: {
          title: "About",
          description: `
            <p><strong>The Asia Pacific Culture and Education Association</strong> is a family-founded, youth-driven nonprofit organization dedicated to promoting Asian culture, fostering educational growth, and serving our local communities.</p>
            <p>Based in Southern California, our team is made up of mothers and their children, working side-by-side to create meaningful cultural and educational experiences. We empower youth to take the lead—planning, organizing, and presenting real-world projects that build leadership, empathy, and social awareness.</p>
            <p><strong>Our Mission:</strong></p>
            <ul>
              <li>To bridge communities through culture, and empower the next generation through education and service.</li>
            </ul>
            <p><strong>What We Do:</strong></p>
            <ul>
              <li>Promote Asian culture through Hanfu showcases, calligraphy demonstrations, traditional games, and cultural food tastings.</li>
              <li>Support youth-led projects, including college campus visits, cultural exhibitions, and interactive public presentations.</li>
              <li>Engage in city and community events, proudly sharing Asian cultural values at local festivals and education initiatives.</li>
              <li>Serve the vulnerable (upcoming projects): visiting seniors, bringing care to the elderly, and supporting children in need through volunteer efforts.</li>
            </ul>
            <p>We believe that culture is rooted in tradition, and influence comes from action. Every child can become a cultural ambassador and a light for others. Together with families, schools, and communities, we aim to build a world that is compassionate, connected, and culturally enriched.</p>
          `
        },
        members: {
          title: "Members",
          description: `
            <p>Our team is made up of mothers and youth from Southern California, working together to share Asian culture and build leadership skills. Stay tuned for a detailed member directory!</p>
          `
        },
        footer: "APCEA is dedicated to fostering cultural exchange, promoting educational opportunities, and cultivating cross-cultural understanding across the Pacific.",
        menu: {
          home: "Home",
          about: "About",
          members: "Members"
        }
      },
      chinese: {
        home: {
          title: "主页",
          description: `
            <p>欢迎来到亚太文化与教育协会 (APCEA)！我们是一个由家庭发起、青少年主导的非营利组织，致力于推广亚洲文化、促进教育成长，并服务我们的社区。了解更多信息，请浏览我们的网站。</p>
          `
        },
        about: {
          title: "关于",
          description: `
            <p><strong>亚太文化与教育协会（Asia Pacific Culture and Education Association）</strong> 是一个由家庭发起、由青少年主导的非营利组织，致力于推广亚洲文化、促进教育成长、服务社区大众。</p>
            <p>我们的团队由一群生活在南加州的妈妈与孩子组成，通过代际合作，孩子们在真实的社会场景中亲自参与策划、组织与表达，培养领导力、文化自信和公益意识。</p>
            <p><strong>我们的核心使命是：</strong></p>
            <ul>
              <li>以文化为桥梁，连结社区与世界；以教育为力量，赋能下一代成长。</li>
            </ul>
            <p><strong>我们在做什么：</strong></p>
            <ul>
              <li>推广亚洲文化：通过汉服表演、书法展示、节庆美食与传统游戏，在主流社会中传播多元文化之美。</li>
              <li>青少年主导项目：从大学参访、文化节摊位，到专题策展与解说，鼓励青少年策划与执行。</li>
              <li>参与城市与社区活动：定期参加地方政府或社区组织的文化节、教育活动，展现亚太文化特色。</li>
              <li>公益服务项目（筹备中）：关怀长者、慰问孤独老人，为有需要的儿童提供陪伴与支持。</li>
            </ul>
            <p>我们相信，文化的根来自传统，影响力源于行动。每一位孩子都是文化传播的小使者，也是社会关怀的点灯人。我们愿与更多家庭、学校与社区携手，共同建设一个更有温度与多元理解的世界。</p>
          `
        },
        members: {
          title: "成员",
          description: `
            <p>我们的团队由南加州的妈妈与孩子们组成，共同协作，传承与推广多元的亚洲文化，并培养下一代的领导力与社会责任感。成员信息将陆续更新，敬请期待！</p>
          `
        },
        footer: "APCEA 致力于促进文化交流，推动教育机会，培养跨文化理解。",
        menu: {
          home: "主页",
          about: "关于",
          members: "成员"
        }
      }
    };

    let currentLanguage = 'english';

    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    function loadPage(page) {
      const mainContent = document.getElementById('main-content');
      mainContent.innerHTML = `<h2>${content[currentLanguage][page].title}</h2>${content[currentLanguage][page].description}`;
      toggleMenu();
    }

    function switchLanguage(lang) {
      currentLanguage = lang;
      loadPage('home');
      document.getElementById('menu-home').innerText = content[lang].menu.home;
      document.getElementById('menu-about').innerText = content[lang].menu.about;
      document.getElementById('menu-members').innerText = content[lang].menu.members;
      document.getElementById('footer-text').innerText = content[lang].footer;
    }

    window.onload = function() {
      loadPage('home');
      switchLanguage(currentLanguage);
    };
  </script>
</head>
<body>
  <header>
    <div class="logo-container">
      <!-- Ensure your logo file (35fadaf145c6514653cfefc222d51b8.jpg) is in the same folder or adjust the path accordingly -->
      <img src="35fadaf145c6514653cfefc222d51b8.jpg" alt="APCEA Logo">
      <div class="company-name">APCEA</div>
    </div>
    <nav>
      <button class="menu-button" onclick="toggleMenu()">Menu</button>
      <div class="menu-content" id="dropdownMenu">
        <a href="#" id="menu-home" onclick="loadPage('home')">Home</a>
        <a href="#" id="menu-about" onclick="loadPage('about')">About</a>
        <a href="#" id="menu-members" onclick="loadPage('members')">Members</a>
        <a href="#" onclick="switchLanguage('english')">English</a>
        <a href="#" onclick="switchLanguage('chinese')">中文</a>
      </div>
    </nav>
  </header>
  <main id="main-content">
    <!-- Dynamic content will be loaded here -->
  </main>
  <footer>
    <p id="footer-text">
      APCEA is dedicated to fostering cultural exchange, promoting educational opportunities, and cultivating cross-cultural understanding across the Pacific.
    </p>
  </footer>
</body>
</html>
