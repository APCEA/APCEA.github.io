:root {

body {

/* ===== HEADER ===== */
header {
  background: linear-gradient(180deg, var(--navy), var(--navy-600));
  color: white;
  padding: 0.85rem 0;
  position: sticky;
  top: 0;
  box-shadow: 0 6px 20px rgba(0,0,0,0.15);

}
.container {
  max-width: 1100px;
  margin: auto;
  padding: 0 1.25rem;
  display: flex;

  justify-content: space-between;
  position: relative;
}
.logo-container {
  display: flex;
  align-items: center;
  gap: 0.75rem;
}
.logo-container img {
  width: 60px;
  height: 60px;
  border-radius: 12px;
}
.brand {
  display: flex;
  flex-direction: column;
  line-height: 1.2;
}
.brand span:first-child {
  font-size: 1.5rem;
  font-weight: 600;
}
.brand span:last-child {
  font-size: 0.9rem;
  color: #dceaf6;
}

/* ===== MENU ===== */
nav {
  position: relative;
}
.menu-button {
  background: transparent;
  border: 2px solid #e6eef4;
  color: #e6eef4;
  padding: 0.55rem 1.2rem;
  border-radius: 999px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: 500;
  transition: all 0.3s ease;
}
.menu-button:hover {
  background: #ffffff;
  color: var(--navy);
}
.menu-content {
  display: none;
  position: absolute;
  right: -20px; /* âœ… fixed alignment */
  top: calc(100% + 8px);
  background: #fff;
  border: 1px solid #e7edf3;
  border-radius: 12px;
  box-shadow: var(--shadow);
  min-width: 220px;
  overflow: hidden;
  z-index: 999;
}
.menu-content a {
  display: block;
  padding: 0.75rem 1rem;
  color: var(--navy);
  text-decoration: none;
  border-bottom: 1px solid #f1f5f8;
  font-size: 0.95rem;
}
.menu-content a:hover {
  background: #f7fbff;
}
.menu-content a:last-child {
  border-bottom: none;
}
.lang-row {
  display: flex;
  gap: 8px;
  padding: 0.7rem;
  border-top: 1px solid #f1f5f8;
}
.chip {
  flex: 1;
  text-align: center;
  padding: 0.45rem 0;
  border-radius: 999px;
  background: #f9fcff;
  border: 1px solid #e7edf3;
  color: var(--navy);
  cursor: pointer;
  font-size: 0.9rem;
}
.chip:hover {
  background: #eef7fb;
}

/* ===== MAIN CONTENT ===== */
.page {
  padding: 2rem 0;
}
.prose {
  background: #fff;
  border: 1px solid #e7edf3;
  border-radius: 14px;
  box-shadow: var(--shadow);
  padding: 1.25rem;
}
.prose h3 {
  font-size: 1.25rem;
  color: var(--navy);
}
.prose p, .prose li {
  font-size: 1rem;
}
.grid-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 1rem;
  margin: 1.5rem 0;
}
.grid-gallery img {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.15);
}
footer {
  background: var(--navy);
  color: #e6eef4;
  text-align: center;
  padding: 1.2rem 0;
  margin-top: 2rem;
  font-size: 0.95rem;
}

/* ===== Responsive ===== */
@media (max-width: 768px) {
  .menu-content {
    right: 0;
    min-width: 200px;
  }
  .menu-button {
    font-size: 1rem;
  }
}
</style>

let currentLanguage='english';
function toggleMenu(){
  const menu=document.getElementById("dropdownMenu");
  menu.style.display=(menu.style.display==="block")?"none":"block";
}
function loadPage(page){
  const main=document.getElementById("main-content");
  const {title,description}=content[currentLanguage][page];
  main.innerHTML=`<section class='container page'><h2 style="color:var(--navy);font-size:1.8rem;margin-bottom:1rem;">${title}</h2><div class='prose'>${description}</div></section>`;
  document.getElementById("dropdownMenu").style.display="none";
}
function switchLanguage(lang){
  currentLanguage=lang;
  ["home","about","members","events"].forEach(id=>{
    document.getElementById(`menu-${id}`).innerText=content[lang].menu[id];
  });
  document.getElementById('footer-text').innerText=content[lang].footer;
  loadPage('home');
}
window.onload=function(){
  loadPage('home');
  document.addEventListener("click", (e)=>{
    const menu=document.getElementById("dropdownMenu");
    const btn=document.querySelector(".menu-button");
    if(menu.style.display==="block" && !menu.contains(e.target) && !btn.contains(e.target)){
      menu.style.display="none";
    }
  });
};
