<style>
:root {
  --navy: #002540; --navy-600: #07324f; --accent: #00a6b2;
  --bg: #ffffff; --text: #27323f; --shadow: 0 10px 30px rgba(0,0,0,0.08);
}
body { font-family: 'Inter', sans-serif; margin:0; background:var(--bg); color:var(--text); font-size:18px; line-height:1.75; }

/* HEADER */
header { background:linear-gradient(180deg,var(--navy),var(--navy-600)); color:white; padding:0.85rem 0; position:sticky; top:0; box-shadow:0 6px 18px rgba(0,0,0,0.15); z-index:100; }
.container { max-width:1150px; margin:auto; padding:0 1.25rem; display:flex; align-items:center; justify-content:space-between; }
.logo-container { display:flex; align-items:center; gap:0.7rem; }
.logo-container img { width:60px; height:60px; border-radius:12px; }
.brand { display:flex; flex-direction:column; line-height:1.2; }
.brand span:first-child { font-size:1.45rem; font-weight:600; }
.brand span:last-child { font-size:0.85rem; color:#dceaf6; }

/* NAVIGATION */
nav { display:flex; align-items:center; gap:1rem; }
nav a { color:#e6eef4; text-decoration:none; font-size:1rem; font-weight:500; transition:color 0.2s; }
nav a:hover { color:#fff; }
.lang-switch { background:#fff; color:var(--navy); border:none; border-radius:999px; padding:0.4rem 0.9rem; cursor:pointer; font-size:0.95rem; font-weight:500; }
.lang-switch:hover { background:#e0f7fa; }

/* PAGE CONTENT */
.page { padding:2rem 0; }
.content-wrapper { max-width:900px; margin:0 auto; }
.page h2 { color:var(--navy); font-size:2rem; margin-bottom:1rem; text-align:left; }
.prose { background:#fff; border:1px solid #e7edf3; border-radius:14px; box-shadow:var(--shadow); padding:2rem; text-align:left; }
.prose h3 { font-size:1.25rem; color:var(--navy); margin-top:1.5rem; }
.grid-gallery { display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:1rem; margin:1.5rem 0; }
.grid-gallery img { width:100%; border-radius:12px; box-shadow:0 6px 16px rgba(0,0,0,0.15); }
footer { background:var(--navy); color:#e6eef4; text-align:center; padding:1.2rem 0; margin-top:2rem; font-size:0.95rem; }

/* RESPONSIVE */
@media(max-width:768px){.container{flex-direction:column;align-items:flex-start;}nav{flex-wrap:wrap;gap:0.5rem;margin-top:0.5rem;}.prose{padding:1.2rem;}}
</style>

let currentLanguage='english';
function loadPage(page){
  const main=document.getElementById("main-content");
  const {title,description}=content[currentLanguage][page];
  main.innerHTML=`<section class='page'><div class='content-wrapper'><h2>${title}</h2><div class='prose'>${description}</div></div></section>`;
}
function switchLanguage(lang){
  currentLanguage=lang;
  ["home","about","members","events"].forEach(id=>{
    document.getElementById(`nav-${id}`).innerText=content[lang].menu[id];
  });
  document.getElementById('footer-text').innerText=content[lang].footer;
  loadPage('home');
}
window.onload=function(){loadPage('home');};
